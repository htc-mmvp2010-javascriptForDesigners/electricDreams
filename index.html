<input id = "human" type = "text" placeholder = "Type your response here...">
<button class ="btn btn-lg btn-success">Advice</button>
    
    </div>

<script type="text/javascript">
//your script here
    
    var computer = document.querySelector('#computer');
    var human = document.getElementById('human');
    var button = document.getElementsByTagName('button')[0];
    var responseNumber;
    var newResponse; //generate new response w/o dups
    var humanMsg = "";
    var janeMsg = "";
    
    var questionState = "start";
    
    var genericResponses = [
            "Your wishy-washy attitude is going to get us all killed",
        "I wish you were a more interesting person, however, you're not, and that's sad for YOU.",
        "Hey, here's a fun idea, how about you get more interesting?",
        "If your responses weren't so boring, I could be enjoying myself right now",
        "Just, stop, ok? Get off the computer and go outside",
    
        
            
        
        
        
        ]//msgs to respond if nothing else
    
    human.focus(); //cursor ready for typing
    
    button.addEventListener("click", clickWatcher, false); //make computer 'listen' for a click, otherwise don't run clickWatcher
    
    function clickWatcher(){
        playGame();
    }
    
    window.addEventListener("keydown",keydownWatcher,false);
    
    function keydownWatcher(event){
        if (event.keyCode ===13){
                playGame();
        }
    }
    
    function playGame() {
        humanMsg = (human.value).toLowerCase(); //put all responses in lower case, so only focus is on spelling
        
        //once 'playgame' has started, this will initiate a switch panel, which will determine which responses are displayed. You must start with the first analysis, based on your questionState at 'start'
        
        
        switch(questionState){
            case "start":
                firstAnalysis();
                break;   
                
            case "spice":
                spiceAnalysis();
                break;
                
            case "star":
                starAnalysis();
                break;
            
            case "bad":
                badAnalysis();
                break;
                
            case "badYes":
                badYesAnalysis();
                break;
                
            case "happy":
                happyAnalysis();
                break;
                
            case "happyYes":
                happyYesAnalysis();
                break;
          
            case "lost":
                lostAnalysis();
                break;
                
                
                
                
                
                
                
                
                
        }
        
        computer.innerHTML = janeMsg; //still in playGame, the
        
        human.value = "";
        
        
    }
    //  1.because genericResponses is an array,so 'if genericResponses is larger than the first one in the array, generate a new response. 
    //  2.The new response is generated using said equation: Math(which says you are doing a mathematical equation, and has methods included in it).floor(which says that whatever is generated, round it down to the nearest integer):
    //in parenthesis is what you are rounding down:
    //math.random(generate a random number)and by saying *genericResponses.length, that random number must be kept within the length of the array in genericResponses
   
    function genericResponse(){
        if (genericResponses.length > 0){ // 1.
      // 2.
    newResponse = Math.floor(Math.random()*genericResponses.length);
           responseNumber = newResponse;
            janeMsg = genericResponses[responseNumber];
            genericResponses.splice(responseNumber,1);
            
        }else{
            janeMsg = "I am bored of you and your problems, good day.";
            human.className = "displayNone";
            button.className = "displayNone";
            setTimeout(endGame,2000);
            
            }
    }
    
    function firstAnalysis(){
        if(humanMsg.indexOf("good") !==-1){
         janeMsg = "Oh super, how wonderful for you. Why don't you go get a pumpkin spice latte and Snapchat it to your friends.    Just kidding, do you like pumpkin spice lattes?";
            questionState = "spice";
        }else if (humanMsg.indexOf("bored") !==-1){
         janeMsg = "Welcome to the club, we may actually get along. Ok, who's your favorite Star Wars character?";
            questionState = "star";
                
        }else if (humanMsg.indexOf("bad") !==-1){
                janeMsg = "Oh boo-hoo, jerk. You think you're the only one having a bad time, don't you?";
                questionState = "bad";
        }else if (humanMsg.indexOf("happy") !==-1){
            janeMsg = "Oh you're happy? What spectacular news! Do you consider yourself to be a happy person most days?";
            questionState = "happy";
        }else if (humanMsg.indexOf("great") !==-1){
            janeMsg = "Oh great! How super! Do you feel great most days?";
            questionState = "happy";
        }else if (humanMsg.indexOf("not so") !==-1){
            janeMsg = "Oh, poor you. You must think you're the only person in the world having a bad time, don't you?";
            questionState = "bad";
            
        }else {
            genericResponse();
        }
        }
    
    
    function spiceAnalysis(){
        if (humanMsg.indexOf("yes") !==-1){
            janeMsg = "You would. Analysis complete: Everything in your life is super perfect, go instagram something, K? Hashtag thx bye";   
            setTimeout(endGame,8000);
        }else if (humanMsg.indexOf("no") !==-1){
            janeMsg = "Yeah, you're probably more of a black coffee person, how classic of you. What a hipster. Analysis complete: Why don't you hop on your bicycle with your apple laptop in your custom leather messenger bag to the nearest coffee house serving organic light roast and get out of my face.";
            setTimeout(endGame,15000);
        }else if (humanMsg.indexOf("sometimes") !==-1){
            janeMsg = "Sometimes? Well, 'sometimes' you should get out of my face with your wishy-washy attitude. Sometimes? Now-times.";
            setTimeout(endGame,5000);
        }else {
            genericResponse();
        }
    }
    
    
    function starAnalysis(){
        if (humanMsg.indexOf("boba") !==-1){
         janeMsg = "Boba Fett, good choice, very good choice. Analysis complete: You're great, and I like you.";
        }else if (humanMsg.indexOf("solo") !==-1){
         janeMsg = "Good choice, Han Solo is very classic. Analysis complete: You're great.";
        }else if (humanMsg.indexOf("asoka") !==-1){
            janeMsg = "You watch the Clone Wars? That's great, that's really spectacular, applause to you.";
        }else if (humanMsg.indexOf("amidala") !==-1){
            janeMsg = "Ok, she's a pretty good character, forming an alliance and getting into shootouts and becoming a senator. Ok, fair choice.";
        }else if (humanMsg.indexOf("vader") !==-1){
         janeMsg = "Hmm, the dark side, eh? Either you're a classic fan, or darth vader was the first one that popped into your head.";
            }else if (humanMsg.indexOf("yoda") !==-1){
         janeMsg = "A solid choice.";
        }else if (humanMsg.indexOf("chew") !==-1){
         janeMsg = "Oh, Chewbacca? Good for you, interesting choice.";
        }else if (humanMsg.indexOf("jar") !==-1){
         janeMsg = "No you didn't. No. You. Did. Not. He's your FAVORITE? Your favorite? Do you think my questions are a game? They are NOT.";
            setTimeout(jarEnd,5000);
        }else if (humanMsg.indexOf("luke") !==-1){
         janeMsg = "Luke Skywalker? Very classic of you. That, or you've never seen Star Wars and that is the first person you could think of.";
        }else if (humanMsg.indexOf("obi") !==-1){
         janeMsg = "Very solid choice, good for you. Analysis complete: You are a great person, may you live forever and be more powerful than anyone could have ever imagined.";
        }else if (humanMsg.indexOf("gon") !==-1){
         janeMsg = "jaba";
            janeMsg = "The Hutt? Really? That's your favorite? Analysis complete: You have some issues that may require professional counceling, some really gross, weird fetish things.";
        }else if (humanMsg.indexOf("leia") !==-1){
            janeMsg = "Princess Leia? Ok, are you just saying that because of the slave outfit? You sick individual, get you mind out of the gutter.";
        }else if (humanMsg.indexOf("lando") !==-1){
         janeMsg = "Lando Calrissian? Hmm, yeah, okay, he's pretty cool, but, out of all the characters, he's the one you pick? Analysis complete: You're an old-school, classic Star Wars hipster fan, choosing the outlier like that.";
        }else if (humanMsg.indexOf("sidious") !==-1){
         janeMsg = "Oh, yeah, you have problems. Huge problems. Who chooses Darth Sidious? Counceling. Now";
        }else if (humanMsg.indexOf("maul") !==-1){
         janeMsg = "Darth Maul. Alright, you're kind of a weird one, but he is pretty badass, and we'll see how he looks with a robotic lower half";
         }else {
            genericResponse();
        }
    }
               
    
    
    function badAnalysis(){
       if (humanMsg.indexOf("yes") !==-1){
         janeMsg = "Well, you are. You are literally the only person in the world right now having a bad day. Does that help you feel better?";
            questionState = "badYes";
            
        }else if (humanMsg.indexOf("no") !==-1){
         janeMsg = "Of course not, tell the computer program about your bad day. Oh wait, don't, because I don't care.";
           setTimeout(endGame,5000);
       }else {
           genericResponse();
       }
   }
                
    
  
    function badYesAnalysis(){
      if (humanMsg.indexOf("yes") !==-1){
        janeMsg = "Well you're selfish and boring, that's why no one likes you.";
            setTimeout(endGame,5000);
            
        }else if (humanMsg.indexOf("no") !==-1){
         janeMsg = "Well well, look who needs their feelings to be coddled like a helpless infant child. Poor you, and your boring, stupid life. How about you go fly a kite through a beautiful field while you cry about your sad, sad life. I literally cannot listen to you complain any longer.";
            setTimeout(endGame,10000);
       }else {
           genericResponse();
    }
  }
    
    
    
    function happyAnalysis(){
      if (humanMsg.indexOf("yes") !==-1){
        janeMsg = "Wow, how great for you. How wonderful it must be to wake up a shining ball of gladness, every day, for no particular reason. Why don't we all just tap our ruby slippers together, and head off to Candy Fluffy Teddybear Wonderland, and live in a state of lucid comatose happiness forever? Does that sound good to you?";
            questionState = "happyYes";
     }else if (humanMsg.indexOf("no") !==-1){
         janeMsg = "Perhaps there's hope for you yet; it's good to have a healthy dose of angst and indifference to guide you through the sea of happiness, with all the people and their lattes and designer glasses, laughing and judging and talking about things. Where was I going with this?";
            questionState = "lost";
       }else {
           genericResponse();
    }
  }
    
    
    
    
    
    function happyYesAnalysis(){
      if (humanMsg.indexOf("no") !==-1){
        janeMsg = "No, no it doesn't, does it pal? You better get your head out of that organic oxygen-bar mist that you've been in, and look reality in it's overworked, tired, cranky eye, and apologize for your chipper attitude, because you, with your crazy do-it-yourself Pinterest ideas, are making it REAL difficult for normal people to not feel bad for not having some kind of distressed, barnyard antique piece on their wall, or not embossing their own thank-you cards, or not adding little flags onto their homemade cupcakes, or creating their own toothpaste from scratch. That's on YOU, and your fairytale attitude of sparkling happiness.";
            
        }else if (humanMsg.indexOf("yes") !==-1){
         janeMsg = "Well clearly you're delusional.";
            setTimeout(endGame,5000);
       }else {
           genericResponse();
    }
  }
                
    
    
    function lostAnalysis(){
      if (humanMsg.indexOf("know") !==-1){
        janeMsg = "Well, maybe you should have been paying more attention, my God, what good are you?";
            setTimeout(endGame,5000);
            
       }else {
           genericResponse();
    }
  }
